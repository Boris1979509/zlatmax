<header class="header">
  <div class="header__top top-header">
    <div class="top-header__container container">
      <nav class="top-header__menu menu-top-header">
        <ul class="menu-top-header__list" data-da=".menu__body,991.98">
          <li class="menu-top-header__item menu-top-header__item-catalog">
            <a
              href="#"
              class="menu-top-header__link menu-top-header__link-catalog _icon-arrow-bottom"
              ><span>Каталог товаров</span>
            </a>
          </li>
          @@loop('_header_menu_item.html', '../data/navigation.json')
        </ul>
      </nav>
      <a href="#" class="top-header__user _icon-user"
        ><span>Личный кабинет</span></a
      >
      <nav class="menu">
        <button class="menu__icon icon-menu"><span></span></button>
        <div class="menu__body"></div>
      </nav>
    </div>
  </div>
  <div class="header__body body-header">
    <div class="body-header__container container">
      <a href="#" class="body-header__logo"></a>
      <div
        data-da=".catalog-header__container,575.98"
        class="body-header__search"
      >
        <form action="#" class="search-header">
          <button
            type="button"
            class="search-header__button _icon-search"
          ></button>
          <input type="text" class="search-header__input" placeholder="Поиск" />
        </form>
      </div>
      <div class="body-header__actions actions-header">
        <a href="#" class="actions-header__location _icon-location"
          ><span>Москва</span></a
        >
        <div
          data-da=".top-header__container,991.98, first"
          class="actions-header__phone phone-header"
        >
          <div class="phone-header__items">
            <div class="phone-header__item">
              <a href="tel:88007774967" class="phone-header__phone"
                ><span>8-800-777-49-67</span></a
              >
              <button
                type="button"
                class="phone-header__arrow _icon-arrow-bottom"
              ></button>
            </div>
            <button type="button" class="phone-header__callback">
              Заказать звонок
            </button>
          </div>
        </div>
        <a
          data-da=".top-header__container,991.98,2"
          href="#"
          class="actions-header__favorite _icon-favorite"
        ></a>
        <a
          data-da=".top-header__container,991.98,2"
          href="#"
          class="actions-header__cart cart-header"
        >
          <div class="cart-header__icon _icon-cart"><span>0</span></div>
          <div class="cart-header__body">
            <div class="cart-header__sum">0 р.</div>
            <div class="cart-header__link">Оформить заказ</div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="header__catalog catalog-header">
    <div class="catalog-header__container container">
      <nav class="catalog-header__menu menu-catalog">
        <button class="menu-catalog__back _icon-arrow-left">Назад</button>
        <ul class="menu-catalog__list">
          @@loop('_header_catalog_menu_item.html', '../data/catalog.json')
        </ul>
        <div class="menu-catalog__sub-menu sub-menu-catalog">
          <button class="sub-menu-catalog__back _icon-arrow-left">Назад</button>
          <div class="sub-menu-catalog__container">
            @@loop('_header_sub_menu_catalog_column.html',
            '../data/catalog.json')
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
